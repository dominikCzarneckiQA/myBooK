{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} </title>
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
</head>
<body>
    <div id="header">
        {% if request.user.is_authenticated %}
            <ul class="menu">
                <li {% if section == "dashboard" %} class="selected"{% endif %}>
                    <a href="{% url "dashboard" %}">Panel główny </a>
                </li>
                <li {% if section == "zdjecia" %}class="selected"{% endif %}>
                    <a href="#">Zdjęcia</a>
                </li>
                <li {% if section == "ziomki" %}class="selected"{% endif %}>
                    <a href="#">Ziomki</a>
                </li>
            </ul>
        {% endif %}
        <span class="user">
            {% if request.user.is_authenticated %}
                Siemanko, {{ request.user.first_name }}!
                    <a href="{% url 'logout' %}">Wyloguj</a>
                {% else  %}
                    <a href="{% url "login" %}"></a>
            {% endif %}
        </span>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
