{% extends 'stronaGlowna.html' %}

{% block title %}Witaj W Panelu Rejestracyjnym{% endblock %}
{% block content %}
    <h1>Zarejestruj się</h1>
    <p>Aby utworzyć konto, proszę o wypełnienie poniższego formularza :</p>
    <form class="text-capitalize text-secondary   " action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input  class="btn   btn-secondary" type="submit" value="Utwórz Konto"></p>
    </form>
{% endblock %}
