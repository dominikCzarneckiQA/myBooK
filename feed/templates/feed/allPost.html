{% extends "mainPage.html" %}
{% block title %}
    Tablica
{% endblock %}


{% block content %}
    <div class="container-fluid">
        <div class="d-flex row justify-content-center">
            <div class=" card bg-transparent  w-50">
                <div class="row ">
                    <h1 class="display-5 fw-bold card-header ">Utw√≥rz post</h1>
                    <form class=" card-body  fw-normal shadow-sm p-2    mt-4 w-75"  method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="  btn btn-bg fw-bold  btn-outline-secondary  p-3 mb-3  rounded">Dodaj Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        {% for post in allPosts %}
            <div class="d-flex row justify-content-center  mt-5 ">
                <div class="col-md-6  shadow-sm p-3 mb-5 card
                rounded position-relative bg-body "
                     style="min-height:165px; max-height:899px; min-width: 333px; max-width: 899px;"  >
                    <div class="card-body p-2 align-content-start">
                    <p class="text-capitalize text-secondary p-1 border-bottom">
                     <strong>{{ post.postAuthor }} </strong> - {{ post.postDate }}
                    </p>
                    <p class="float-start"> {{ post.postContent }} </p>
                    <a href ="{% url 'feed:detail-post' post.pk %}" class="stretched-link"> </a>
                </div>
            </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
