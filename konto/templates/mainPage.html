{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <link href="{% static "css/main.css" %}" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <title>
        {% block title %}
            mainPage
        {% endblock %}

    </title>
</head>

<!-- Background pattern from Toptal Subtle Patterns -->

<body class="text-center" style="background-image: url('{% static "backgrounds/tlo01.png" %}' );">
  {% if request.user.is_authenticated %}
      <nav class="navbar sticky-top  navbar-expand navbar-light   bg-light text-decoration-none  ml-2">
      <a class="navbar-brand  text-decoration-none" href="{% url 'feed:all-posts' %}"><h3 class="chewy ">  myBooK</h3></a>
            <div class="d-flex justify-content-center w-100">
              <ul class="navbar-nav ">
                  <li class="me-md-5">
                    <a class="nav-link " aria-current="page"
                       href="{% url 'feed:all-posts' %}">
                        <i class="fas fa-home h4 "></i></a>
                  </li>
                  <li class="me-md-5">
                      <a class="nav-link" href="#"><i class="fas fa-user-friends h4"></i></a>
                  </li>
                  <li class="nav-item dropdown  ">
                      <a class="nav-link dropdown-toggle" href="#"
                         role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="fas fa-user-circle h4    "></i>
                      </a>
                      <ul class="dropdown-menu " aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="{% url 'profile' user.profile.pk %}">Profil</a></li>
                          <li><a class="dropdown-item" href="{% url 'edit' %} ">Edytuj Profil</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Opcja </a></li>
                      </ul>
                  </li>
              </ul>
            </div>


  {% endif %}


    {% if request.user.is_authenticated %}
      <div class="nav-item text-dark fw-bold ">
          Witaj, {{ request.user.first_name }}!
          <a href="{% url 'wyloguj' %}">Wyloguj</a>
      </div>
  {% endif %}
   </nav>

  <div class="container">
      {% block content %}
      {% endblock %}
  </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="{% static 'js/all.min.js' %}" ></script>


</body>
</html>
