{% extends "mainPage.html" %}

{% block title %}
    Edytowanie Profilu
{% endblock %}

{% block content %}
    <h1 class="display-4 fw-normal"> Edytowanie Profilu </h1>
    <p class="text-secondary">Zmiana danych profilu jest możliwa za pomocą formularza znajdującego się poniżej:</p>

    <form  class="text-capitalize container w-25 border border-2"   method="post" enctype="multipart/form-data">
        {{ userForm.as_p }}
        {% csrf_token %}
        <h4>Chcesz zmienić hasło?</h4>
        <a href="{% url "password_change" %}"><h6>Zmiana Hasła</h6></a>
        <input class="btn btn-secondary" type="submit" value="Zapisz">
        <br/> <br/>

    </form>
{% endblock %}
