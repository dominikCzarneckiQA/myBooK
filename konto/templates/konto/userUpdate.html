{% extends "mainPage.html" %}

{% block title %}
    Edytowanie Profilu
{% endblock %}

{% block content %}
    <div class="container-fluid">

        <h1 class="fw-normal mt-4">Edytuj dane systemowe</h1>
        <div class="d-flex justify-content-center 3   ">
            <div class=" w-25 ">
                <form class="text-capitalize  border   card-body mt-5 " method="post" enctype="multipart/form-data">

                    {{ userForm.as_p }}
                    {% csrf_token %}
                    <h4 class="text-info fw-normal">Chcesz zmienić hasło?</h4>

                    <a  class="link-primary" href="{% url "password_change" %}"><h6>Zmiana Hasła</h6></a>
                    <div class="card-footer bg-white">
                        <button class="btn btn-secondary w-50" type="submit">Zapisz</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


{% endblock %}
