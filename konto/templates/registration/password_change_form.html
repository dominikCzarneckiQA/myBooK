{% extends "mainPage.html" %}

{% block title %}
    Zmiana Hasla
{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="display-4 fw-bold">Zmiana Hasła</h2>
        <div class="h5 text-primary  ">
             Aby zmienić  hasło postępuj zgodnie z poniższą instrukcją
                {% if request.user.is_authenticated %}
                     {{ request.user.first_name }} .
                {% endif %}
        </div>
        <div class=" card container w-50 fw-normal mt-4  border border-1">
            <form class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-danger mb-3">Zmień Hasło</button>
            </form>
        </div>
    </div>
{% endblock %}
